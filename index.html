<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Echarts plugin to support AMap</title>
  </head>
  <style media="screen">
    html,body,#map {
      margin:0;
      padding: 0;
      height: 100%;
    }
  </style>
  <body>
    <div id="map"></div>

    <script src="http://cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>
    <script src="dist/echarts-amap.min.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.3&key=a6c4dbce302ba63b24a8b8f544a54e5b&plugin=AMap.CustomLayer"></script>
    <script type="text/javascript">
      var echart = echarts.init(document.getElementById('map'))
      echart.setOption({
        amap: {
          center: [116.397475,39.908695],
          zoom: 5,
          mapStyle: 'blue_night'
        },
        series: [{
          type: 'effectScatter',
          coordinateSystem: 'amap',
          rippleEffect: {
            brushType: 'stroke'
          },
          label: {
            normal: {
              show: true,
              position: 'right',
              formatter: '{b}'
            }
          },
          symbolSize: 20,
          itemStyle: {
            normal: {
              color: '#f44336'
            }
          },
          data: [{
            name: '首都',
            value: [116.397475,39.908695]
          }]
        }]
      })
    </script>
  </body>
</html>
